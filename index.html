<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../Kenzie-Academy/M1/Atividades/Normalize/normalize.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Carrinho de compras</title>
    </head>

    <body>
        <h1 class="logo">Virtual Market</h1>
        <main class="mainContent">
            <ul class="list">
                <li class="productMoldure">
                    <div class="productInformation">
                        <img class='productImg' src="./img/banana.png">
                        <div>
                            <h3 class="itemName">Banana</h3>
                            <h4 class="productCategory">Fruta</h4>
                        </div>
                    </div>
                    <div class="productSmallContainer">
                        <h3 class="itemValue">R$ 10,50</h3>
                        <button class="buttonAdd">Comprar</button>
                    </div>
                </li>
            </ul>

            <ul class="list">
                <li class="moldure description">
                    <h3 class="itemName">Item</h3>
                    <h3 class="itemValue">Valor</h3>
                </li>
                <li class="moldure defaultItem">
                    <h3 class="itemName">Item</h3>
                    <h3 class="itemValue">Valor</h3>
                </li>
                <li class="moldure total">
                    <h3 class="itemName totalName">Total</h3>
                    <h3 class="itemValue">Valor</h3>
                </li>
                <li class="liButton">
                    <button class="moldure checkoutButton">Finalizar compra</button>
                </li>
            </ul>
        </main>
    </body>
</html>
